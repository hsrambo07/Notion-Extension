<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto max-w-md">
    <div class="bg-white fade-in">
      <div class="flex items-center p-6 pb-4">
        <svg class="w-8 h-8 mr-3 header-icon" fill="currentColor" viewBox="0 0 24 24">
          <path d="M4.5 2h15a.5.5 0 0 1 .5.5v19a.5.5 0 0 1-.5.5h-15a.5.5 0 0 1-.5-.5v-19a.5.5 0 0 1 .5-.5zm1 1.5v16.5h13V3.5h-13z"/>
          <path d="M8.5 7h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1zm0 3h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1zm0 3h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1z"/>
        </svg>
        <h1 class="text-xl">Notion Agent</h1>
      </div>
      
      <div class="px-6 pb-4">
        <textarea 
          id="prompt" 
          class="w-full text-gray-700" 
          rows="4" 
          placeholder="What would you like to do in Notion? (e.g., 'Create a new TODO page called Hello World')"
        ></textarea>
      </div>
      
      <div class="flex justify-between px-6 pb-5">
        <button id="run">Run</button>
        <button id="clear">Clear</button>
      </div>
      
      <div id="confirmation-container" class="mx-6 mb-4 p-4 hidden">
        <p class="text-yellow-800 font-medium">Confirm this action?</p>
        <div class="flex mt-3">
          <button id="confirm-yes" class="mr-2">Yes</button>
          <button id="confirm-no">No</button>
        </div>
      </div>
      
      <div class="log-container mx-6 p-4 h-48 overflow-y-auto">
        <pre id="log" class="whitespace-pre-wrap"></pre>
      </div>
      
      <div class="py-4 px-6 connected">
        <div class="status-dot"></div>
        <p id="status" class="text-xs">Connected to server</p>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
