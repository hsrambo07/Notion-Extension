<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4 max-w-md">
    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="flex items-center mb-4">
        <svg class="w-8 h-8 mr-2 text-black" fill="currentColor" viewBox="0 0 24 24">
          <path d="M4.5 2h15a.5.5 0 0 1 .5.5v19a.5.5 0 0 1-.5.5h-15a.5.5 0 0 1-.5-.5v-19a.5.5 0 0 1 .5-.5zm1 1.5v16.5h13V3.5h-13z"/>
          <path d="M8.5 7h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1zm0 3h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1zm0 3h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1z"/>
        </svg>
        <h1 class="text-xl font-bold">Notion Agent</h1>
      </div>
      
      <div class="mb-4">
        <textarea 
          id="prompt" 
          class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" 
          rows="4" 
          placeholder="What would you like to do in Notion? (e.g., 'Create a new TODO page called Hello World')"
        ></textarea>
      </div>
      
      <div class="flex justify-between mb-4">
        <button 
          id="run" 
          class="px-4 py-2 font-bold text-white bg-blue-500 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300"
        >
          Run
        </button>
        <button 
          id="clear" 
          class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300"
        >
          Clear
        </button>
      </div>
      
      <div id="confirmation-container" class="mb-4 p-3 bg-yellow-100 rounded-lg hidden">
        <p class="text-yellow-800 font-medium">Confirm this action?</p>
        <div class="flex mt-2">
          <button 
            id="confirm-yes" 
            class="mr-2 px-4 py-1 font-medium text-white bg-green-500 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300"
          >
            Yes
          </button>
          <button 
            id="confirm-no" 
            class="px-4 py-1 font-medium text-white bg-red-500 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300"
          >
            No
          </button>
        </div>
      </div>
      
      <div class="mt-4 border rounded-lg bg-gray-50 p-3 h-48 overflow-y-auto">
        <pre id="log" class="text-sm text-gray-700 whitespace-pre-wrap"></pre>
      </div>
      
      <div class="mt-3 text-xs text-gray-500 text-center">
        <p id="status">Ready</p>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
